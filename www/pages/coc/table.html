<ion-view view-title="Casefiles">
  <ion-nav-bar class="green-nav">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="green-nav button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

<!--
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a ng-repeat="button in buttons" ng-class="{'active': $index === current}" ng-click="slide($index)" class="tab-item">{{ button.name }}</a>

    </div>
  </div>
-->
  <ion-pane>
    <ion-content scroll="false" class="">

      <div class="casefiles-slider" data-ng-controller="arun2Ctrl">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" slide-interval="1000" does-continue="true" show-pager="false">

          <ion-slide>

            <div class="casefile-search-box">
              <div class="item item-input-inset">
                <label class="search-input-wrapper">
                  <input type="text" ng-model="search" placeholder="Search">
                </label>
                <button class="button group-button">
                  <i class="icon ion-grid"></i>
                </button>
                <button class="button list-button">
                  <i class="icon ion-android-menu"></i>
                </button>
                <select ng-model="selectedOptions.VeteranStatus"
                  ng-options="selected.VeteranStatus as selected.Name for selected in filterOptions">
                  <option value=""></option>
                </select>
<!--
                <select class="button list-button" ng-model="selectedOptions">
                  <option ng-repeat="f in filterOptions">{{f}}</option>
                </select>
-->
              </div>
            </div>

            <ion-content scroll="true" class="casefiles-container" delegate-handle="messages">
              <div class="">

<!-- Table generation -->
                <div>
                  <table>
                    <tr>
                      <th>
                        <button ng-click="sortBy('First_Name')">first name</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('Last_Name')">last name</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('Agencies')">Agency</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('score')">score</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('age')">Age</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('UserID')">User ID</button>
                      </th>
                      <th>
                        <button ng-click="sortBy('VeteranStatus')">Vet. Status</button>
                      </th>
                    </tr>
                    </tr>
                    <tr ng-repeat="v in pages[currentPage1] | filter: search | orderBy : propertyName : reverse | filter: selectedOptions" ng-click="setSelected(v.UUID)" ng-class="{selected : v.UserID === rowSelected}">
                      </td> <td>{{ v.First_Name }}</td> <td>{{ v.Last_Name }}</td> <td>{{ v.Agencies }}</td> <td>{{ v.score }}</td>
                      <td>{{ v.age }}</td> <td>{{ v.UserID }}</td> <td>{{ v.VeteranStatus }}</td>
                    </tr>
                  </table>
                  <button ng-click="currentPage1 = decreasePage(currentPage1)"><<</button>
                  {{currentPage1 + 1}}/{{pages.length}}
                  <button ng-click="currentPage1 = increasePage(currentPage1, pages.length)">>></button>
                  <p>Selected: {{rowSelected}}</p>
                  <button ng-click="">edit</button>
                  <button ng-click="">remove</button>

              </div>
            </ion-content>



          </ion-slide>

          <ion-slide>
            2
          </ion-slide>

          <ion-slide>
            3
          </ion-slide>

        </ion-slide-box>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
