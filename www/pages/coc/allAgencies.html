
<ion-view view-title="Casefiles" data-ng-controller="compAgenciesCtrl">
  <ion-nav-bar class="green-nav">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="green-nav button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a ng-repeat="button in buttons" ng-class="{'active': $index === current}" ng-click="slide($index)" class="tab-item">{{ button.name }}</a>

    </div>
  </div>

  <ion-pane>
    <ion-content scroll="false" class="has-tabs-top">

      <div class="casefiles-slider" data-ng-controller="arun2Ctrl">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" slide-interval="1000" does-continue="true" show-pager="false">

          <ion-slide>

            <div class="casefile-search-box">
              <div class="item item-input-inset">
                <label class="search-input-wrapper">
                  <input type="text" ng-model="search" placeholder="Search">
                </label>
                <button class="button group-button">
                  <i class="icon ion-grid"></i>
                </button>
                <button class="button list-button">
                  <i class="icon ion-android-menu"></i>
                </button>
                <select class="client-status" size="2" ng-model="selectedOptions.VeteranStatus" ng-options="selected.VeteranStatus as selected.Name for selected in filterOptions">
                  <option value="">Status</option>
                </select>
                <!--
                <select class="button list-button" ng-model="selectedOptions">
                  <option ng-repeat="f in filterOptions">{{f}}</option>
                </select>
-->
              </div>
            </div>

            <ion-content class="client-scroll" scroll="true" delegate-handle="messages">
              <div class="container clientinfo">
                <!-- Table generation -->
                <div>


                  <div class="client-fulllist">
                    <ion-list ng-repeat="v in agenciesArr">
                      <ion-item class="client-list">

                          <div class="client-detail">
                            <span class="client-name">{{ v.First_Name }} {{ v.Last_Name }}</span>
                            <span>{{ v.Agency}}</span></br>
                            <span><b>Hours of Operation:</b> {{ v.hours_ops }}</span></br>
                            <span><b>Male Beds:</b> {{ v.male_beds }}</span></br>
                            <span><b>Number of Beds:</b> {{v.num_beds}}</span>
                          </div>
                      </ion-item>
                    </ion-list>
                  </div>
                  <button ng-click="currentPage1 = decreasePage(currentPage1)"><<</button> {{currentPage1 + 1}}/{{pages.length}}
                  <button ng-click="currentPage1 = increasePage(currentPage1, pages.length)">>></button>

                </div>
              </div>
            </ion-content>
        </ion-slide-box>
        </div>

    </ion-content>
  </ion-pane>
</ion-view>
