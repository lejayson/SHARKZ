<ion-view view-title="Data Analysis">
  <ion-pane>
    <ion-content scroll="true">
      <div class="home datavisual container">
        <div>
          <div class="agency-half"><span class="data-header">{{agencyCases}}</span>Open Cases</div>
          <div class="agency-half"><span class="data-header">{{myData.length - agencyCases}}</span> Completed</div>
        </div>
        
        <div class="row1 graphs">
          <div id="achartone" class="halfwidth"></div>
          <div id="acharttwo" class="halfwidth"></div>
        </div>


        <div id="achartfour" class="smallergraph"></div>

        <div class="row2 graphs">
          <div id="achartthree" class="fullwidth"></div>
        </div>

        <div class="row2 graphs">
          <div id="achartfive" class="fullwidth"></div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
