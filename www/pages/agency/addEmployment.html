<ion-modal-view data-ng-controller="manageEmploymentCtrl">
  <ion-header-bar>
  <h1 class="title">Login</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeEmploymentPanel()">Close</button>
  </div>
  </ion-header-bar>
  <ion-content>
    <ul>
      <li ng-repeat="program in EmploymentProg">
        <p>{{program.Service}}</p><p>{{program.Description}}</p>
        <button ng-click="addServices(clientInfo.UserID, $index)">Add Service</button>
      </li>
    </ul>
  </ion-content>
</ion-modal-view>
