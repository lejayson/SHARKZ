<ion-modal-view data-ng-controller="manageMedicalCtrl" hide-nav-bar="true" class="addservice2" scroll="false">
    <ion-content padding="false" scroll="false" class="container">

        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>

            <div class="vispdat-header has-header"><h4>Basic Information</h4></div>
            <div class="has-header has-tabs-top box blue vispdatform">
                    <ion-content class="has-vispdatheader" scroll="true">
                 <div class="list">
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="John">
                      </label>
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Suhr">
                      </label>
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Nickname</span>
                        <input type="text" placeholder="john@suhr.com">
                      </label>
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Date of Birth</span>
                        <input type="date" placeholder="john@suhr.com">
                      </label>
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Age</span>
                        <input type="number" placeholder="21">
                      </label>
                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Social Security Number</span>
                        <input type="number" placeholder="123-45-6789">
                      </label>

                     <ul class="list vispdat-toggle"><li class="item item-toggle">
                         Consent to Participate
                         <label class="toggle toggle-assertive">
                           <input type="checkbox">
                           <div class="track">
                             <div class="handle"></div>
                           </div>
                         </label>
                      </li></ul>

                     <br><br>

                    </div>
                </ion-content>
              </div>

          </ion-slide>



  <ion-slide>

     <div class="vispdat-header has-header"><h4>History of Housing and Homelessness</h4></div>
            <div class="has-header has-tabs-top box blue vispdatform">
                    <ion-content class="has-vispdatheader" scroll="true">
                 <div class="list">

                      <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                          Where do you sleep <br> most frequently?
                        </div>
                        <select>
                          <option selected>Shelters</option>
                          <option>Transitional Housing</option>
                          <option>Safe Haven</option>
                            <option>Outdoors</option>
                            <option>Other</option>
                            <option>Refused</option>
                        </select>
                      </label>

                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">How long has it been since you lived in permanent stable housing?</span>
                        <input type="text" placeholder="5 Months">
                      </label>
                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">In the last three years, how many times have you been homeless?</span>
                        <input type="text" placeholder="john@suhr.com">
                      </label>

                     <br><br>

                    </div>
                </ion-content>
              </div>
  </ion-slide>


  <ion-slide>

     <div class="vispdat-header has-header"><h4>Risks</h4></div>
            <div class="has-header has-tabs-top box blue vispdatform">
                    <ion-content class="has-vispdatheader" scroll="true">
                 <div class="list">

                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">In the past six months, how many times have you...</span>
                      </label>

                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Received health care at an emergency department/room?</span>
                        <input type="number" placeholder="6">
                      </label>

                      <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Taken an ambulance to the hospital?</span>
                        <input type="number" placeholder="6">
                      </label>

                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Been hospitalized as an inpatient?</span>
                        <input type="number" placeholder="6">
                      </label>

                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Used a crisis service, including sexual assault crisis, mental health crisis, family/intimate violence, distress centers and suicide prevention hotlines?</span>
                        <input type="number" placeholder="6">
                      </label>

                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Talked to police because you witnessed a crime, were the victim of a crime, or the alleged perpetrator of a crime or because the police told you that you must move along?</span>
                        <input type="number" placeholder="6">
                      </label>

                     <label class="item item-input item-stacked-label vispdatinput">
                        <span class="input-label">Stayed one or more nights in a holding cell, jail or prison, whether that was a short-term stay like the drunk tank, a longer stay for a more serious offence, or anything in between?</span>
                        <input type="number" placeholder="6">
                      </label>

                       <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                          Have you been attacked or beaten up since you’ve become homeless?
                        </div>
                        <select>
                          <option value="" disabled selected>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                         Have you threatened to or tried to harm yourself or anyone else in the last year?
                        </div>
                        <select>
                          <option value="" disabled selected>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                         Do you have any legal stuff going on right now that may result in you being locked up, having to pay fines, or that make it more difficult to rent a place to live?
                        </div>
                        <select>
                          <option value="" disabled selected>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                         Does anybody force or trick you to do things that you do not want to do?
                        </div>
                        <select>
                          <option value="" disabled selected>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <label class="item item-input item-select">
                        <div class="input-label selectlabel">
                         Do you ever do things that may be considered to be risky like exchange sex for money, run drugs for someone, have unprotected sex with someone you don’t know, share a needle, or anything like that?
                        </div>
                        <select>
                          <option value="" disabled selected>Select</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <br><br>

                    </div>
                </ion-content>
              </div>
  </ion-slide>

<ion-slide>

                        </div>
                        <select>

                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <label class="item item-input item-select">
                        <div class="input-label selectlabel">

                        </div>
                        <select>

                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                          <option value="refused">Refused</option>
                        </select>
                      </label>

                     <br><br>

                    </div>
                </ion-content>
              </div>
  </ion-slide>
