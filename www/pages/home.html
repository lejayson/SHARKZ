<ion-view view-title="Welcome">
  <ion-nav-bar class="green-nav">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="green-nav button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <div class="tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs hometabs">
      <a ng-repeat="button in buttons" ng-class="{'active': $index === current}" ng-click="slide($index)" class="tab-item">{{ button.name }}</a>

    </div>
  </div>

  <ion-pane>
    <ion-content scroll="false" class="has-tabs-top">

      <div class="homepage-slider">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" slide-interval="1000" does-continue="true" show-pager="false">

          <ion-slide>


            <div class="agencyhome">

              <ion-content scroll="true" class="agency-content">
              <div class="agency-content">
                <div class="agency-image">
                  <img class="agency-image2" src="img\header.jpg">
                </div>
              </div>

              <div class="container">

                test

              </div>

            </ion-content>

<ion-content class="agency-buttons5" scroll="false">
              <div class="home createnew"><a ng-href="#/app/agency/newentry" class="home center">Create New Client</a></div>
              <div class="home viewclients"><a ng-href="#/app/agency/allclients" class="home center">View Clients</a></div>
              <div class="home agencystatus"><a ng-href="#/app/agency/newentry" class="home center">Agency Status</a></div>
              <div class="home datareports"><a ng-href="#/app/agency/newentry" class="home center">Data Reports</a></div>
</ion-content>
            </div>
          </ion-slide>

          <ion-slide>

            <div class="agencyhome">
              <div class="hmis-content">
                Content
              </div>

              <ion-content class="agency-buttons2" scroll="false">
                <div class="home createnew"><a ng-href="#/app/coc/shelters" class="home center">Emergency Shelters</a></div>
                            <div class="home agencystatus"><a ng-href="#/app/agency/newentry" class="home center">Functional 0</a></div>
                            <div class="home viewclients"><a ng-href="#/app/coc/allclients" class="home center">View Clients</a></div>

              </ion-content>


            </div>

          </ion-slide>


        </ion-slide-box>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
