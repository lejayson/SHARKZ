<ion-view view-title="Welcome">
  <ion-nav-bar class="green-nav">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="green-nav button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a ng-repeat="button in buttons" ng-class="{'active': $index === current}" ng-click="slide($index)" class="tab-item">{{ button.name }}</a>

    </div>
  </div>

  <ion-pane>
    <ion-content scroll="false" class="has-tabs-top">

      <div class="homepage-slider">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" slide-interval="1000" does-continue="true" show-pager="false">

          <ion-slide>


            <div class="agencyhome">
              <div class="home datavisual container" ng-controller="agencyDataCtrl" style="overflow:scroll;">
                <div id="achartone"></div>

                <div id="acharttwo"></div>

                <div id="achartthree"></div>

                <div id="achartfour"></div>

                <div id="achartfive"></div>

                <div style="background-image: -webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.02, #f2f), color-stop(0.04, #22f), color-stop(0.06, #2ff), color-stop(0.08, #2f2),color-stop(0.1, #2f2), color-stop(0.12, #ff2), color-stop(0.14, #f22) );;color:transparent;-webkit-background-clip: text;">Open Cases {{agencyCases}}</div>
                <div style="background-image: -webkit-gradient( linear, left top, right top, color-stop(0.14, #f22), color-stop(0.12, #f2f), color-stop(0.1, #22f), color-stop(0.08, #2ff), color-stop(0.06, #2f2),color-stop(0.04, #2f2), color-stop(0.02, #ff2), color-stop(0, #f22) );;color:transparent;-webkit-background-clip: text;">Other Agencies' Cases {{myData.length - agencyCases}}</div>
              </div>

              <div class="home createnew"><a ng-href="#/app/agency/newentry" class="home center">Create New Client</a></div>
              <div class="home button-bar">
                <a class="button" ng-href="#/app/agency/allclients">View Clients</a>
                <a class="button">Assign Services</a>
              </div>
            </div>
          </ion-slide>

          <ion-slide>

            <div class="agencyhome">

              <div class="home datavisual container" ng-controller="dataCtrl" style="overflow:scroll;">
                <div class="row1 graphs">
                  <div id="chartone" class="halfwidth"></div>

                  <div id="charttwo" class="halfwidth"></div>
                </div>


<div id="chartfour" class="smallergraph"></div>

                <div class="row2 graphs">
                <div id="chartthree" class="fullwidth"></div>
</div>

<div class="row2 graphs">
                <div id="chartfive" class="fullwidth"></div></div>

                <div>Open Cases {{myData.length}}</div>
                <div>Closed Cases {{500 - myData.length}}</div>
              </div>


              <div class="button home createnew"><a class="home center">Functional Zero</a></div>
              <div class="home button-bar">
                <a class="button" href="#/app/agency/allclients">View Clients</a>
                <a class="button">Assign Services</a>
              </div>



            </div>

          </ion-slide>


        </ion-slide-box>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
